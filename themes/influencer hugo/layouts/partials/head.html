<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  <!-- snipcart -->
    <link id="snipcart-theme" type="text/css" href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
    <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
    <div id="snipcart" data-config-modal-style="side" data-api-key="MjBiYWJhY2QtY2E5Yi00Y2ZjLWIzMDktMmY0YjZiOWQwNmExNjM3NzIzNDE3NTk2MDY5NDE0" hidden></div>

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.ico` | absURL }} " type="image/x-icon">

 <!-- seo -->

  <meta property="og:title" content="{{ .Params.Title }} | {{ .Site.Title }}" />
  <meta property="og:type" content="{{ .Params.type }}" />
  <meta property="og:description" content="{{ .Params.description }}" />
  <meta property="og:url" content="{{ .Params.url }}" />
  <meta property="og:image" content="{{ if (isset .Site "img" ) }} {{ .Site.img }} {{ else }} {{ .Params.image }} {{ end }}" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DST9XBY9W9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DST9XBY9W9');
  </script>

</head>
